{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
  <h2>Please Login:</h2>
  <h3>(MUST BE A SUPERUSER, CHECK THE SITE ADMIN FOR MORE DETAILS)</h3>
  {% if form.errors %}
  <p>Username and Password didn't match, Try Again</p>
  {% endif %}

  <form class="" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="" class="btn btn-primary" value="Login">
      <br>
      <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
